<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="estilos.css">
        <title>Amores de Garra</title>
        <meta name="description" content="Amores de Garra">
        <meta name="keywords" content="Mascotas, Perros, Festivales, cdmx">
        <meta name="author" content="Edna Garcia">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/2ebb1e0dd8.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="jlehmann">
            <div class="layer layer-1">
                <div class="row">
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <img src="imagenes/Logo.png" style="width: 50%;">
                        <div style="margin-top: 10%;">
                            <span style="font-size: 30px; color: #fff; text-align: center; line-height: 26px;">Una oportunidad única para conectar
                                con otros amantes de los animales,
                                compartir historias y crear recuerdos
                                inolvidables.</span>
                            <button style="margin: 10%; text-align: center; border-radius: 20px; background-color: white; color: rgb(22, 19, 19);">!Quiero saber más!</button>    
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <img src="imagenes/ima2.png" style="width: 100%;">
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
                </div>
            </div>
            <div class="layer layer-2">
                <div class="row">
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div style="margin-top: 10%;">
                            <span style="font-size: 30px; color: #0e0e0e; text-align: center; line-height: 26px;">Una oportunidad única para conectar
                                con otros amantes de los animales,
                                compartir historias y crear recuerdos
                                inolvidables.</span>                               
                        </div>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                        <img src="imagenes/ima3.png" style="width: 100%; height: 80%; margin: 0; padding: 0;">
                    </div>
                </div>
            </div>
            <div class="layer layer-3">
                <div class="row">
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <img src="imagenes/image 2.png" style="width: 100%; height: 80%; margin: 0; padding: 0;">
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                        
                    </div>
                </div>
            </div>
            <div class="layer layer-4">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <iframe width="100%" height="500px"
                            src="https://www.youtube.com/embed/4mZI91L6_90"
                            title="ACADEMIA DE INFLUENCERS | MVS | ¡INSCRÍBETE!"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </div>
                    <div class="col-2"></div>

                </div>
            </div>
            <div class="layer layer-5">
                <div class="row" id="talent-1" style="margin: 10%;">
                    <div class="col-md-4" style="padding:0; margin: 0;">
                        <div class="gallery-item">
                            <img src="imagenes/maestro0.png" alt="Imagen 1"
                                style="width: 100%;"
                                class="img-fluid ">
                            <div class="overlay">
                                <h4>Antonio Betancurt</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"
                        style="padding:0; margin: 0;">
                        <div class="gallery-item">
                            <img src="imagenes/maestro1.png" alt="Imagen 2"
                                style="width: 100%;"
                                class="img-fluid">
                            <div class="overlay">
                                <h4>Tio FX</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"
                        style="padding:0; margin: 0;">
                        <div class="gallery-item">
                            <img src="imagenes/maestro2.png" alt="Imagen 3"
                                style="width: 100%;"
                                class="img-fluid">
                            <div class="overlay">
                                <h4>Jose Andrés</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layer layer-6">

            </div>
            <div class="layer layer-7">
                <img src="imagenes/Vector 8.png" style="width: 100%; height: 80%; margin: 0; padding: 0;">
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
